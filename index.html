<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                    Carbon Footprint Calculator
                </a>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="mb-4">Carbon Footprint Calculator</h1>
        <form id="carbon-form">
            <h2>Transportation</h2>
            <div class="mb-3">
                <label for="car-distance" class="form-label">Car Distance (in km)</label>
                <input type="number" id="car-distance" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="public-transport-distance" class="form-label">Public Transport Distance (in km)</label>
                <input type="number" id="public-transport-distance" class="form-control" required>
            </div>

            <h2>Energy Usage</h2>
            <div class="mb-3">
                <label for="electricity-usage" class="form-label">Electricity Usage (in kWh)</label>
                <input type="number" id="electricity-usage" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gas-usage" class="form-label">Gas Usage (in cubic meters)</label>
                <input type="number" id="gas-usage" class="form-control" required>
            </div>

            <h2>Waste Generation</h2>
            <div class="mb-3">
                <label for="waste-amount" class="form-label">Waste Amount (in kg)</label>
                <input type="number" id="waste-amount" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="result" class="mt-4">
            <!-- Result and breakdown information go here -->
        </div>
    </main>

    <footer class="mt-5 text-center">
        <p>&copy; 2023 Muhaimin. All rights reserved.</p>
    </footer>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
